services:
  vsgraphs:
    image: vsgraphs
    build:
      context: .
      dockerfile: Jazzy.Dockerfile
      ssh:
        - default
      args:
        USERNAME: $USERNAME
        USER_UID: 1000
        USER_GID: 1000
    container_name: vsgraphs
    environment:
      DISPLAY: $DISPLAY
      XAUTHORITY: $XAUTHORITY
      SSH_AUTH_SOCK: $SSH_AUTH_SOCK
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all
      TERM: $TERM
      SHELL: $SHELL
    runtime: nvidia
    privileged: true
    restart: always
    devices:
      - /dev/bus/usb:/dev/bus/usb
    volumes:
      # Display
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # - ~/.Xauthority:/home/user/.Xauthority:rw
      - $XAUTHORITY:$XAUTHORITY:rw
      # SSH
      - $SSH_AUTH_SOCK:$SSH_AUTH_SOCK
      # TMUX
      - ~/.tmux:/home/user/.tmux:ro
      - ~/.tmux.conf:/home/user/.tmux.conf:ro
      # Git
      - ~/.gitconfig:/home/user/.gitconfig_local
      # Dev
      - /dev:/dev:rw
      # Working Directories (** MODIFY **)
      - "/home/asier/mydockers/ubuntu24/ros_ws:/home/asier/ros2_ws"
      # Data Directories (** MODIFY **)
      - "/home/asier/Documents/datasets:/home/asier/datasets"

    network_mode: "host"
    command:
      tail -f /dev/null
